<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">

    <title>Base Apparel - We're coming soon!</title>

    <link type="text/css" rel="stylesheet" href="css/main.css">

</head>
<body>

<div class="container">
    <main class="main flex">
        <div class="main--logo-container">
            <img class="main--logo" src="img/logo.svg" alt=""/>
        </div>
        <div class="main--image-container"></div>
        <div class="main--container">
            <h1 class="main--heading"><span>We're</span><br> coming <br>soon</h1>
            <p class="main--copy">Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form id="emailForm" class="main--form">
                <input id="emailInput" class="main--form-input"  type="text" name="email" aria-label="email" placeholder="Email Address">
                <button id="emailSubmit" class="main--form-submit-btn" type="submit" aria-label="submit button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg>
                </button>
                <i id="invalid-icon" class="main--form-invalid-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><g fill="none" fill-rule="evenodd">
                        <circle cx="12" cy="12" r="12" fill="#F96464"/><path fill="#FFF" fill-rule="nonzero" d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z"/></g>
                    </svg>
                </i>
                <p id="invalid-info" class="main--form-invalid-info">Please provide a valid email</p>
            </form>
            <p class="main--credits">
                Coded with <span>&hearts;</span> by <a class="main--link" href="http://arkadiusz.tech" target="_blank">akds</a>.
                Challenge by <a class="main--link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
            </p>
        </div>
    </main>
    <aside class="aside">
        <div class="aside--bg-image"></div>
    </aside>
</div>

<script src="js/validate-form.js"></script>
</body>
</html>
