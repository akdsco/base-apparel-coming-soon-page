<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">

    <title>Base Apparel - We're coming soon!</title>

    <link type="text/css" rel="stylesheet" href="css/main.css">

</head>
<body>

<div class="container">
    <main class="main flex">
        <div class="main--logo-container">
            <img class="main--logo" src="img/logo.svg" alt=""/>
        </div>
        <img class="main--image" src="img/hero-mobile.jpg" alt=""/>
        <div class="main--container">
            <h1 class="main--heading"><span>We're</span><br> coming <br>soon</h1>
            <p class="main--copy">Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form class="main--form">
                <input class="main--form-input" type="text" name="email" aria-label="email" placeholder="Email Address">
                <button class="main--form-submit-btn" type="submit" aria-label="submit button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg>
                </button>
            </form>
        </div>
        <p class="main--credits">
            Coded with <span>&hearts;</span> by <a class="main--link" href="http://arkadiusz.tech">akds</a>.
            Challenge by <a class="main--link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        </p>
    </main>
    <aside class="aside">
        <div class="aside--bg-image"></div>
    </aside>
</div>


</body>
</html>
