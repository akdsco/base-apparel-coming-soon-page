<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">

    <title>Base Apparel - We're coming soon!</title>

    <link type="text/css" rel="stylesheet" href="css/main.css">

</head>
<body>

<div class="container">
    <main class="main flex">
        <img class="main--logo" src="img/logo.svg" alt=""/>
        <img class="main--image" src="img/hero-mobile.jpg" alt=""/>
        <h1 class="main--heading"><span>We're</span><br> coming <br>soon</h1>
        <p class="main--copy">Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form class="main--form">
            <input class="main--form-input" type="text" name="email" aria-label="email">
            <input class="main--form-submit-btn" type="button" aria-label="submit button" value="submit">
        </form>
        <p class="main--credits">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="http://arkadiusz.tech">akds.tech</a>.
        </p>
    </main>
    <aside class="aside">
        <div class="aside--bg-image"></div>
    </aside>
</div>


</body>
</html>
